apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-for-dashboards
  namespace: default
spec:
  secretName: tls-for-dashboards-key-pair
  issuerRef:
    name: local-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: opensearch.apicius.local
  dnsNames:
  - opensearch.apicius.local
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  usages:
    - client auth
    - digital signature
    - key encipherment