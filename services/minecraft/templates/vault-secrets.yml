---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-sa
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vault-static-auth
spec:
  method: kubernetes
  mount: synkronized
  kubernetes:
    role: synkronized
    serviceAccount: vault-sa
    audiences:
      - vault
---
{{range $v := .Values.vaultSecrets}}
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-kv-{{lower $v.name | replace "_" "-"}}
spec:
  type: kv-v2
  mount: kv
  path: {{$v.path}}
  destination:
    name: {{lower $v.name | replace "_" "-"}}
    create: true
  refreshAfter: 30s
  vaultAuthRef: vault-static-auth
{{ end }}