---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: trino-gateway-https
spec:
  parentRefs:
  - name: trino-gateway
  hostnames:
    - trino-gateway.internal.vw-ops.net
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: trino-gateway
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: trino-gateway-redirect
spec:
  parentRefs:
  - name: trino-gateway
    sectionName: http
  hostnames:
  - trino-gateway.internal.vw-ops.net
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301 