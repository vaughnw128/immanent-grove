apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: authentik
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: authentik.internal.vw-ops.net
  listeners:
  - protocol: HTTP
    hostname: authentik.internal.vw-ops.net
    port: 80
    name: http
  - protocol: HTTPS
    hostname: authentik.internal.vw-ops.net
    port: 443
    name: https
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: secret-tls-authentik-local

