apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: homarr
  namespace: applications
spec:
  interval: 24h
  url: https://homarr-labs.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
  namespace: applications
spec:
  interval: 30m
  chart:
    spec:
      reconcileStrategy: Revision
      chart: homarr
      version: "8.6.0"
      sourceRef:
        kind: HelmRepository
        name: homarr
        namespace: applications
      interval: 12h
  values:
    database:
      type: postgresql

    env:
      TZ: "America/New York"

    envSecrets:
      dbCredentials:
        existingSecret: homarr-pg-app
        dbUrlKey: uri
      dbEncryption:
        existingSecret: homarr-db-encryption
        key: db-encryption-key

    service:
      enabled: true
      type: ClusterIP
      port: 7575
