apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nessie
  namespace: security
spec:
  interval: 24h
  url: https://charts.projectnessie.org
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nessie
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      reconcileStrategy: Revision
      chart: nessie
      version: "0.104.3"
      sourceRef:
        kind: HelmRepository
        name: nessie
        namespace: security
      interval: 12h
  values:
    service:
      type: ClusterIP
      port: 19120
    versionStoreType: jdbc2
    jdbc:
      jdbcUrl: jdbc:postgresql://nessie-db.security.svc.cluster.local/nessie?currentSchema=nessie
      secret:
        name: nessie-pg
        username: username
        password: password
    catalog:
      enabled: true
      iceberg:
        defaultWarehouse: iceberg
        warehouses:
        - name: iceberg
          location: s3://iceberg
        objectStoresHealthCheckEnabled: true
      storage:
        s3:
          defaultOptions:
            region: us-east-1
            endpoint: https://data.siem.internal.vw-ops.net
            pathStyleAccess: "true"
            accessKeySecret:
              name: iceberg-svc
              awsAccessKeyId: username
              awsSecretAccessKey: password
