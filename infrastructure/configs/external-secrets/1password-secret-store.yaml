---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: 1password-sdk
spec:
  provider:
    onepassword:
      connectHost: "http://onepassword-connect.operators.svc.cluster.local:8080"
      vaults:
        immanent-grove: 1  # look in this vault first
      auth:
        secretRef:
          connectTokenSecretRef:
            name: onepassword-connect-token
            key: token
            namespace: operators