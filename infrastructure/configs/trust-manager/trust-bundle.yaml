apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: apicius-local-bundle
spec:
  sources:
  - useDefaultCAs: true
  - secret:
      name: "apicius-local"
      key: "tls.crt"
  target:
    configMap:
      key: "trust-bundle.pem"
      metadata:
        annotations:
          argocd.argoproj.io/sync-wave: "1"
        labels:
          app.kubernetes.io/component: "trust-bundle"