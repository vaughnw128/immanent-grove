apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: apicius-local-bundle
  namespace: controllers
spec:
  sources:
#  - useDefaultCAs: true
  - secret:
      name: "apicius-local"
      key: "tls.crt"
  - secret:
      name: "apicius-local"
      key: "ca.crt"
  target:
    configMap:
      key: "ca-bundle.pem"