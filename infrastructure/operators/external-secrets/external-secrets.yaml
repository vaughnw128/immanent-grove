apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: external-secrets
  namespace: operators
spec:
  interval: 24h
  url: https://charts.external-secrets.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: operators
spec:
  interval: 60m
  chart:
    spec:
      reconcileStrategy: Revision
      chart: external-secrets
      version: "v0.17.0"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: operators
      interval: 12h
  values:
    extraVolumeMounts:
      - mountPath: /etc/ssl/certs/custom-root.pem
        subPath: custom-root.pem
        name: root-ca
    extraVolumes:
      - name: root-ca
        secret:
          secretName: custom-root-ca
          secretNamespace: controllers
          items:
            - key: "ca.crt"
              path: "custom-root.pem"