---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: operator-oauth
  namespace: operators
spec:
  refreshPolicy: OnChange
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password-sdk
  data:
    - secretKey: clientId
      remoteRef:
        key: tailscale-operator-oauth
        property: username
    - secretKey: clientSecret
      remoteRef:
        key: tailscale-operator-oauth
        property: credential