apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: democratic-csi
  namespace: controllers
spec:
  interval: 24h
  url: https://democratic-csi.github.io/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi
  namespace: controllers
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: "0.14.7"
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: controllers
      interval: 12h
  values:
    csiDriver:
      name: "org.democratic-csi.nfs"

    storageClasses:
    - name: truenas-nfs-csi
      defaultClass: true
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: nfs

      mountOptions:
      - noatime
      - nfsvers=4
      secrets:
        provisioner-secret:
        controller-publish-secret:
        node-stage-secret:
        node-publish-secret:
        controller-expand-secret:

    driver:
      config:
        driver: freenas-api-nfs
        instance_id:
        httpConnection:
          protocol: https
          port: 443
          allowInsecure: true
          host: "http://roke.apicius.local"
          apiKey:
            valueFrom:
              secretKeyRef:
                name: democratic-csi-secrets
                key: truenas-api-key
        zfs:
          datasetParentName: pool/k8s/nfs/v
          detachedSnapshotsDatasetParentName: pool/k8s/nfs/s
          datasetEnableQuotas: true
          datasetEnableReservation: false
          datasetPermissionsMode: "0777"
          datasetPermissionsUser: 0
          datasetPermissionsGroup: 0
        nfs:
          shareHost: "http://roke.apicius.local"
          shareAlldirs: false
          shareAllowedHosts: []
          shareAllowedNetworks: []
          shareMaprootUser: root
          shareMaprootGroup: root
          shareMapallUser: ""
          shareMapallGroup: ""

