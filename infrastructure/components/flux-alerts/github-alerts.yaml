---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: webhook-site
  namespace: flux-system
spec:
  type: generic
  address: https://webhook.site/2ee5403f-fcfa-47d6-9f98-1e593733407a
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: promotion-alert-trigger
  namespace: flux-system
spec:
  providerRef:
    name: webhook-site
  summary: "Trigger promotion"
  eventMetadata:
    env: staging
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: '*'
      namespace: crosstown-traffic
  inclusionList:
    - ".*.upgrade.*succeeded.*"